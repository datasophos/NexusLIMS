services:
  # NEMO service (uses internal SQLite database)
  nemo:
    build:
      context: ./nemo
      dockerfile: Dockerfile
    container_name: nexuslims-test-nemo
    ports:
      - "8000:8000"
    environment:
      # Django configuration
      - DJANGO_SETTINGS_MODULE=splash_pad_settings
      - PYTHONPATH=/nemo/
      - PYTHONUNBUFFERED=1

      # NEMO-specific settings
      - ALLOWED_HOSTS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command:
      - /bin/sh
      - -c
      - |
        cd /nemo
        echo 'Configuring periodic table plugin...'
        python /configure_settings.py
        echo 'Seeding test data...'
        python /init_data.py
        echo 'Starting NEMO server...'
        exec django-admin runserver 0.0.0.0:8000
    networks:
      - nexuslims-test

  # MongoDB for CDCS
  cdcs-mongo:
    image: mongo:7
    container_name: nexuslims-test-cdcs-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=cdcs
      - MONGO_USER=cdcs
      - MONGO_PASS=cdcs
    volumes:
      - ./cdcs/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - nexuslims-test

  # PostgreSQL for CDCS
  cdcs-postgres:
    image: postgres:16
    container_name: nexuslims-test-cdcs-postgres
    environment:
      - POSTGRES_USER=cdcs
      - POSTGRES_PASSWORD=cdcs
      - POSTGRES_DB=cdcs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdcs"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - nexuslims-test

  # Redis for CDCS
  cdcs-redis:
    image: redis:7-alpine
    container_name: nexuslims-test-cdcs-redis
    command: redis-server --requirepass cdcs
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - nexuslims-test

  # Caddy fileserver for serving test instrument data and previews
  fileserver:
    image: caddy:2-alpine
    container_name: nexuslims-test-fileserver
    ports:
      - "8081:80"
    volumes:
      # These directories will be created by test fixtures
      - /tmp/nexuslims-test-instrument-data:/srv/instrument-data:ro
      - /tmp/nexuslims-test-data:/srv/data:rw
    command: caddy file-server --root /srv --browse
    networks:
      - nexuslims-test

  # CDCS service (Curator/Django application)
  cdcs:
    build:
      context: ./cdcs
      dockerfile: Dockerfile
    container_name: nexuslims-test-cdcs
    ports:
      - "8080:8080"
    depends_on:
      cdcs-mongo:
        condition: service_healthy
      cdcs-postgres:
        condition: service_healthy
      cdcs-redis:
        condition: service_healthy
    environment:
      # Django configuration
      - DJANGO_SETTINGS_MODULE=mdcs.settings
      - DJANGO_SECRET_KEY=test-secret-key-not-for-production-use
      - SERVER_URI=http://localhost:8080
      - ALLOWED_HOSTS=*
      - SERVER_NAME=NexusLIMS Test

      # Anonymous access configuration
      - CAN_ANONYMOUS_ACCESS_PUBLIC_DOCUMENT=True
      - VERIFY_DATA_ACCESS=False

      # MongoDB configuration
      - MONGO_HOST=cdcs-mongo
      - MONGO_PORT=27017
      - MONGO_DB=cdcs
      - MONGO_USER=cdcs
      - MONGO_PASS=cdcs

      # PostgreSQL configuration
      - POSTGRES_HOST=cdcs-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cdcs
      - POSTGRES_USER=cdcs
      - POSTGRES_PASS=cdcs

      # Redis configuration
      - REDIS_HOST=cdcs-redis
      - REDIS_PORT=6379
      - REDIS_PASS=cdcs

      # uWSGI configuration
      - UWSGI_PROCESSES=2

      # Fileserver URLs for XSLT rendering
      - FILESERVER_DATASET_URL=http://localhost:8081/instrument-data
      - FILESERVER_PREVIEW_URL=http://localhost:8081/data
    volumes:
      # Mount the nexus-experiment.xsd schema from the source repository
      # This avoids file duplication and ensures we always use the latest schema
      - ../../../nexusLIMS/schemas/nexus-experiment.xsd:/fixtures/nexus-experiment.xsd:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - nexuslims-test

networks:
  nexuslims-test:
    name: nexuslims-test
    driver: bridge
