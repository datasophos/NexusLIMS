  codecov:
    require_ci_to_pass: true  # don't process coverage if CI failed

  coverage:
    precision: 2          # decimal places shown (e.g. 99.50%)
    round: down           # round down so 99.999% doesn't show as 100%
    range: "90...100"     # color scale: red at 90%, green at 100%

    status:
      project:
        default:
          target: 100%
          threshold: 0%
      patch:
        default:
          target: 100%

  comment:
    layout: "reach,diff,flags,tree"   # sections shown in PR comment
    behavior: default                  # update comment on each push
    require_changes: true              # only comment if coverage changed

