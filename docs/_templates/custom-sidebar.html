<img src="{{ pathto("_static/nexusLIMS_bare_logo.png", 1) }}">
<h4><a href="{{ pathto(master_doc) }}" title="Return to documentation home">
    {{ _('NexusLIMS Documentation') }}</a></h4>

<div class="sidebar-version-info" style="margin-bottom: 1em;">
  <strong>Version:</strong> {{ version }}
  {% if pr_number %}
    <br><strong>PR Preview:</strong> #{{ pr_number }}
  {% endif %}
</div>

<ul class="globaltoc">
    {{ toctree(maxdepth=theme_globaltoc_depth|toint,
               collapse=True,
               includehidden=theme_globaltoc_includehidden|tobool) }}
</ul>
