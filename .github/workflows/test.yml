name: Tests

on:
  push:
    branches: [main, convert-to-uv]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Check formatting
        run: uv run ruff format . --check

      - name: Run linting
        run: uv run ruff check nexusLIMS tests

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y findutils

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          uv run pytest tests/ --cov=nexusLIMS \
            --cov-report html:tests/coverage \
            --cov-report term-missing \
            --cov-report=xml \
            --cov-branch \
            --mpl --mpl-baseline-path=tests/files/figs

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: tests/coverage

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  deploy-docs:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv sync
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.11
          path: tests/coverage
      - name: Build documentation
        run: ./scripts/build_docs.sh
        env:
          NX_INSTRUMENT_DATA_PATH: /tmp/nx_instrument_data
          NX_DATA_PATH: /tmp/nx_data
          NX_DB_PATH: /tmp/nx_db/nexuslims_db.sqlite
          NX_CDCS_USER: dummy
          NX_CDCS_PASS: dummy
          NX_CDCS_URL: https://example.com
      - name: Prepare Pages artifact
        run: |
          mkdir -p _site/doc
          rsync -avr _build/html/ _site/doc/
          mkdir -p _site/coverage
          rsync -avr tests/coverage/ _site/coverage/
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-pr-docs:
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          path: pr-source
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd pr-source
          uv sync
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.11
          path: pr-source/tests/coverage
      - name: Build documentation
        run: |
          cd pr-source
          ./scripts/build_docs.sh
        env:
          NX_INSTRUMENT_DATA_PATH: /tmp/nx_instrument_data
          NX_DATA_PATH: /tmp/nx_data
          NX_DB_PATH: /tmp/nx_db/nexuslims_db.sqlite
          NX_CDCS_USER: dummy
          NX_CDCS_PASS: dummy
          NX_CDCS_URL: https://example.com
      - name: Deploy to PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          rm -rf "pr-${PR_NUMBER}"
          mkdir -p "pr-${PR_NUMBER}/doc"
          mkdir -p "pr-${PR_NUMBER}/coverage"
          rsync -avr pr-source/_build/html/ "pr-${PR_NUMBER}/doc/"
          rsync -avr pr-source/tests/coverage/ "pr-${PR_NUMBER}/coverage/"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "pr-${PR_NUMBER}"
          git commit -m "Deploy docs preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.owner + '/' + context.repo.repo;
            const baseUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}`;
            const commentBody = `## ðŸ“š Documentation Preview

            The documentation for this PR has been deployed to:
            - **Docs**: ${baseUrl}/pr-${prNumber}/doc/
            - **Coverage**: ${baseUrl}/pr-${prNumber}/coverage/

            _This preview will be updated on each push to this PR._`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
