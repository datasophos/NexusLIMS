name: Build Test Docker Images

on:
  push:
    branches: [main, feature/integration_tests]
    paths:
      - "tests/integration/docker/**"
      - ".github/workflows/build-test-images.yml"
  pull_request:
    branches: [main]
    paths:
      - "tests/integration/docker/**"
      - ".github/workflows/build-test-images.yml"
  workflow_dispatch:
  schedule:
    # Rebuild images weekly on Sunday at 2 AM UTC to pick up security updates
    - cron: "0 2 * * 0"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/nexuslims-test

jobs:
  build-nemo:
    name: Build NEMO Test Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-nemo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push NEMO image
        uses: docker/build-push-action@v5
        with:
          context: ./tests/integration/docker/nemo
          file: ./tests/integration/docker/nemo/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-cdcs:
    name: Build CDCS Test Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-cdcs
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push CDCS image
        uses: docker/build-push-action@v5
        with:
          context: ./tests/integration/docker/cdcs
          file: ./tests/integration/docker/cdcs/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  test-images:
    name: Test Docker Images
    needs: [build-nemo, build-cdcs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built images
        run: |
          docker pull ${{ env.IMAGE_PREFIX }}-nemo:${{ github.sha }}
          docker pull ${{ env.IMAGE_PREFIX }}-cdcs:${{ github.sha }}

      - name: Tag images for local testing
        run: |
          docker tag ${{ env.IMAGE_PREFIX }}-nemo:${{ github.sha }} nexuslims-test-nemo:latest
          docker tag ${{ env.IMAGE_PREFIX }}-cdcs:${{ github.sha }} nexuslims-test-cdcs:latest

      - name: Start Docker services
        working-directory: tests/integration/docker
        run: |
          docker compose -f docker-compose.ci.yml up -d
          docker compose -f docker-compose.ci.yml ps

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8000/ > /dev/null 2>&1; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:8080/ > /dev/null 2>&1; do sleep 2; done'

      - name: Test NEMO API
        run: |
          # Test NEMO web UI
          curl -f http://localhost:8000/ || exit 1
          # Test NEMO API endpoint
          curl -f http://localhost:8000/api/ || exit 1

      - name: Test CDCS API
        run: |
          # Test CDCS web UI
          curl -f http://localhost:8080/ || exit 1

      - name: Show service logs on failure
        if: failure()
        working-directory: tests/integration/docker
        run: |
          docker compose -f docker-compose.ci.yml logs

      - name: Cleanup
        if: always()
        working-directory: tests/integration/docker
        run: |
          docker compose -f docker-compose.ci.yml down -v
