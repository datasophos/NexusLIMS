name: Documentation

on:
  push:
    branches: [main, convert-to-uv]
  pull_request:
    branches: [main]

jobs:
  deploy-docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv sync
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.11
          path: tests/coverage
        continue-on-error: true
      - name: Build documentation
        run: ./scripts/build_docs.sh
      - name: Prepare Pages artifact
        run: |
          mkdir -p _site/doc
          rsync -avr _build/ _site/doc/
          mkdir -p _site/coverage
          if [ -d "tests/coverage" ]; then
            rsync -avr tests/coverage/ _site/coverage/
          fi
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-pr-docs:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          path: pr-source
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd pr-source
          uv sync
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.11
          path: pr-source/tests/coverage
        continue-on-error: true
      - name: Build documentation
        run: |
          cd pr-source
          ./scripts/build_docs.sh
      - name: Deploy to PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          rm -rf "pr-${PR_NUMBER}"
          mkdir -p "pr-${PR_NUMBER}/doc"
          mkdir -p "pr-${PR_NUMBER}/coverage"
          rsync -avr pr-source/_build/ "pr-${PR_NUMBER}/doc/"
          if [ -d "pr-source/tests/coverage" ]; then
            rsync -avr pr-source/tests/coverage/ "pr-${PR_NUMBER}/coverage/"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "pr-${PR_NUMBER}"
          git commit -m "Deploy docs preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.owner + '/' + context.repo.repo;
            const baseUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}`;
            const commentBody = `## ðŸ“š Documentation Preview

            The documentation for this PR has been deployed to:
            - **Docs**: ${baseUrl}/pr-${prNumber}/doc/
            - **Coverage**: ${baseUrl}/pr-${prNumber}/coverage/

            _This preview will be updated on each push to this PR._`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
